<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Notice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
	<input type="text" id="noticeText" value="test">
	<button id="noticeButton">Notice me</button>
	<p>code on <a href="https://github.com/haroenv/notice">GitHub</a>.</p>
	<script src="main.js"></script>
	<script>
	var noticeText = document.getElementById('noticeText');
	var noticeButton = document.getElementById('noticeButton');
	noticeButton.addEventListener('click',function() {
		notice(noticeText.value);
	});
	</script>
</body>
</html>
